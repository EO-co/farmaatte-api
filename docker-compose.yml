version: '3.4'

services:
  farmaatte-api:
    image: farmaatte-api
    build:
      context: . 
      dockerfile: ./Dockerfile
    container_name: farmaatte-api
    ports:
      - 2097:2097
      - 2098:2098
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_HTTP_PORTS=2098
networks:
  farmaatte-net:
    name: farmaatte-net
    external: true