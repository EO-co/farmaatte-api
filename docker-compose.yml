version: '3.4'

services:
  farmaatte-api:
    image: farmaatte-api
    build:
      context: . 
      dockerfile: ./Dockerfile
    container_name: farmaatte-api
    ports:
      - 2098:2098
    env_file:
      - development.env
    networks:
      - farmaatte-net
networks:
  farmaatte-net:
    name: farmaatte-net
    external: true